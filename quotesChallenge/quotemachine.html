    <script>
       
        var dummy;
        const urlQuote="http://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1";
        //

        $(document).ready(function(){
           dummy = setTimeout(onPreloadTimeOut, 3000);
        })


        function GetQuote(){
          
          

            $.ajax({
                url:urlQuote,
                success: function(data){
                    
                    $("#titleQuote").html(data[0].title+" said once:");
                    $("#contentQuote").html(data[0].content);
                },
                cache:false

            });
            
            
        }
        function QuoteContentAnimate(){
            $("#QuoteContainer").addClass('animated rollOut');
            dummy=setTimeout(onQuoteTimeOut, 1000);
            
            
        }
        function onQuoteTimeOut(){
            $("#QuoteContainer").removeClass('animated rollOut');
            $("#QuoteContainer").addClass('animated rollIn');
            GetQuote();
        }
        function onPreloadTimeOut(){
            //console.log("onPreloadTimeOut trigger");
            $("#preloaderdiv").hide();
            $("#conteudoquote").hide().removeClass('hide').fadeIn('slow');
            //$("#conteudoquote").html("<h3>TADDAAAAAA</h3>");
            //$("#boxtoRotate").hide().removeClass('hide').fadeIn('slow');
            //$("#boxtoRotate").addClass("rotatebox");
           // $("#titleQuote").addClass("titleQuote");
            //$("#contentQuote").addClass("contentQuote");
            GetQuote();
        }
    </script>
